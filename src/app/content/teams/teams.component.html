<div class="p-12 dark:bg-gray-900">
    <div class="flex flex-row justify-between items-center mb-5">
        <app-search (searchQuery)="search($event)"></app-search>
        <app-filters (filterQuery)="filter($event)"></app-filters>
    </div>
    <div class="grid gap-16 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
        <ng-container *ngFor="let item of teams">
            <app-team-card [team]="item" (click)="goToTeamDetails(item)" class="cursor-pointer"></app-team-card>
        </ng-container>
    </div>
</div>
