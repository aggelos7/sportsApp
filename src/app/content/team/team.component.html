<ng-container *ngIf="(team$|async) as team">
    <div class="flex">
        <img [src]="team.strTeamBadge" [alt]="team.strTeamBadge" class="max-w-sm">
        <div class="p-3">
            <div class="font-medium text-xl">{{team.strTeam}}</div>
            <div class="py-4">
                <ul>
                    <li>
                        <span class="title">Year: </span>
                        <span class="content">{{team.intFormedYear}}</span>
                    </li>
                    <li>
                        <span class="title">Stadium: </span>
                        <span class="content">{{(team.strStadium).replace('Stadium','')}}</span>
                    </li>
                    <li>
                        <span class="title">Stadium Capacity: </span>
                        <span class="content">{{team.intStadiumCapacity}}</span>
                    </li>
                    <li>
                        <span class="title">Nickname: </span>
                        <span class="content">{{(team.strKeywords).split(',')[0]}}</span>
                    </li>
                </ul>
            </div>
            <div>{{team.strDescriptionEN}}</div>
        </div>
    </div>
</ng-container>
